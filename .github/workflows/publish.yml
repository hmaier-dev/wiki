---

name: Earthly +publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - content/**
      - layouts/**
      - assets/**
jobs:
  publish:
    runs-on: ubuntu-24.04
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      FORCE_COLOR: 1
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Download and cache earthly binary
      uses: supplypike/setup-bin@v4
      with:
        uri: 'https://github.com/earthly/earthly/releases/download/v0.8.13/earthly-linux-amd64'
        name: 'earthly'
        version: '0.8.12'
        
    - name: Docker Login
      run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"

    - name: Cache Docker images for earthly
      uses: ScribeMD/docker-cache@0.5.0
      with:
        key: docker-${{ runner.os }}-${{ hashFiles('Earthfile') }}

    - name: Earthly +build
      run: |
        earthly +build

    - name: Deploy to GitHub pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        # you don't need to create this token. It is created by the runner itself
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./public
        force_orphan: true
    - name: Debug
      run: ls -la

