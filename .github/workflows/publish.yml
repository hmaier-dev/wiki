---

name: Earthly +publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - content/**
      - layouts/**
      - assets/**
jobs:
  publish:
    runs-on: ubuntu-24.04
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      FORCE_COLOR: 1
      earthly-version: v0.8.13
      earthly-path: /tmp/earthly/${{ earthly-version }}
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Setup cache for earthly binary
      id: earthly-binary
      uses: actions/cache@v2
      with:
        path: ${{ earthly-path }}
        key: earthly-${{ runner.os }}-${{ hashFiles('/tmp/earthly${{ earthly-version}}/earthly') }}

    - name: Download Binary if Not Cached
      if: steps.earthly-binary.outputs.cache-hit != 'true'
      run: |
        mkdir -p ${{ earthly-path }}
        curl -L -o ${{ earthly-path }}/earthly https://github.com/earthly/earthly/releases/download/${{ earthly-version }}/earthly-linux-amd64
        chmod +x ${{ earthly-path }}/earthly

    - name: Add binary to PATH
      run: echo "${{ earthly-path }}/earthly" >> $GITHUB_PATH

    - name: Verify Binary Download and Cache
      run: |
        if [ -f "${{ earthly-path }}/earthly" ]; then
          echo "Binary download and cache successful!"
        else
          echo "Binary download or cache failed!"
          exit 1
        
    - name: Docker Login
      run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"

    - name: Cache Docker images for earthly
      uses: ScribeMD/docker-cache@0.5.0
      with:
        key: docker-${{ runner.os }}-${{ hashFiles('Earthfile') }}

    - name: Earthly +build
      run: |
        earthly +build

    - name: Deploy to GitHub pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        # you don't need to create this token. It is created by the runner itself
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./public
        force_orphan: true
    - name: Debug
      run: ls -la

