<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-gray-800">

  <header class="bg-gray-50 flex justify-start w-4/6 md:w-3/4 sm:w-11/12 max-sm:w-11/12">
    {{ partial "header.html" . }}
  </header>
  
  <main class="bg-gray-50 p-3 m-auto 
  {{ if .Page.IsHome }}
    my-6 min-h-[calc(100vh-6rem)]
  {{ else }}
    mb-6 min-h-[calc(100vh-4rem)] max-sm:text-sm
  {{ end }}
    w-4/6 md:w-3/4 sm:w-11/12 max-sm:w-11/12">
    {{ block "main" . }}{{ end }}
  </main>
 
  <footer class="py-3 m-12 bg-gray-50 rounded w-4/6 md:w-3/4 sm:w-11/12 max-sm:w-11/12">
    {{ partial "footer.html" . }}
  <footer>

</body>
</html>
