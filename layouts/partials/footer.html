
{{ if not .Page.IsHome }}
  <div class="mb-3 flex justify-center">
    {{ with .Prev }}
    <a class="mx-3" href="{{ .RelPermalink }}">Previous Page</a>
    {{ end }}
    <a class="mx-3" href="{{ .Site.BaseURL }}">Go to Home</a>
    {{ with .Next }}
    <a class="mx-3" href="{{ .RelPermalink }}">Next Page</a>
    {{ end }}
  </div>
{{ end}}
