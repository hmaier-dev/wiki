<div class="basis-1/3 grow max-md:basis-1/2">
  <p class="text-2xl font-bold">{{ .Name }}</p>
    {{ range .Pages }}
      <div>
       <span><!-- Insert list icon here --></span>
       <a class="text-blue-700 font-semibold hover:text-blue-500 underline hover:no-underline"href="{{ .RelPermalink }}" title="{{ .Description }}">
         {{ .Title }}
       </a>
      </div>
    {{ end }}

</div>
{{ end }}
